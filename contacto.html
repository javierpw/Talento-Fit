  <body>
    <header><img src="./imagenes/logo.png" alt="logo" width="300"></header>
    <nav>
      <ul>
        <li><a href="./">Inicio</a></li>

      </ul>
    </nav>
    <main>
      <h1>Talento Fit Contacto</h1>
      <div class="titulo">Contacto <p></p>
      <img width="100px" src="./imagenes/formu.png" alt="LogoFormulario">
    </div>
      <p class="fondo-aqua">
        Tenes dudas, comentarios, deja un mensaje y te respondemos a la
        brevedad.
      </p>
      <form action="https://formspree.io/f/xwpegngy" method="post">
        <div>
          <label for="nombre">Nombre:</label>
          <input required
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Juan"
          />
        </div>
        <div>
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            name="apellido"
            id="apellido"
            placeholder="Perez"
          />
        </div>

        <div>
          <label for="email">Email:</label>
          <input required pattern=".+@example\.com" maxlength="64"
            type="email"
            name="mail"
            id="mail"
            placeholder="nombre@ejemplo.com"
          />
        </div>
        <div>
          <label for="mensaje">Mensaje:</label>
          <textarea required rows="7" cols="30" name="mensaje" id="mensaje">
          Escriba aquí su consulta:
          </textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
